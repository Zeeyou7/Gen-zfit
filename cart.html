<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Gen-z Fit</title>
  <link rel="stylesheet" href="styles.css">
</head>

<a href="https://wa.me/923177272773" 
   class="whatsapp-float" 
   target="_blank" 
   title="Chat on WhatsApp">
  <img src="assets/images/whatsappicon.png" alt="WhatsApp" />
</a>

<body>
  <header class="navbar">
    <!-- Hamburger Menu Icon -->
    <div class="menu-icon" onclick="toggleSidebar()">☰</div>

    <!-- Centered Logo -->
    <div class="logo-center">
      <a href="index.html" class="logo">Gen-Z Fit</a>
    </div>

    <!-- Navigation Menu -->
    <nav>
      <a href="cart.html">Cart 🛒</a>
    </nav>
  </header>

  <!-- Sidebar Slide-Out Menu -->
  <div id="sidebar" class="sidebar">
    <a href="index.html">Home</a>
    <a href="#">New Arrival</a>
    <a href="#">Trendy</a>
    <a href="#">Gen-Z</a>
    <a href="shop.html">Shop</a>
  </div>

  <section class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total" style="font-weight: bold; margin-top: 10px;"></div> <!-- ✅ Added -->

    <form id="checkout-form" class="checkout-form">
      <h3>Checkout</h3>

      <label>Name</label>
      <input type="text" placeholder="Your name" required>

      <label>Address</label>
      <input type="text" placeholder="Shipping address" required>

      <label>Email</label>
      <input type="email" placeholder="Email address" required>

      <label>Phone Number</label> <!-- ✅ Added -->
  <input type="tel" placeholder="Phone number" required> <!-- ✅ Added -->

      <label>Payment Method</label>
      <select id="payment-method">
        <option value="cod">Cash on Delivery</option>
        <option value="visa">Visa Card</option>
      </select>

      <div id="visa-form" style="display: none;">
        <label>Card Number</label>
        <input type="text" placeholder="Card Number">
        
        <label>Expiry Date</label>
        <input type="text" placeholder="MM/YY">
        
        <label>CVV</label>
        <input type="text" placeholder="CVV">
      </div>

      <button type="submit">Place Order</button>
    </form>
  </section>

 <script>
  const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
  const cartContainer = document.getElementById('cart-items');
  const paymentMethod = document.getElementById('payment-method');
  const visaForm = document.getElementById('visa-form');

  // Display Cart Items
  cartContainer.innerHTML = cartItems.map((item, index) => `
    <div class="cart-item">
      <p><strong>${item.name}</strong> - Rs${item.price}</p>
      <button class="remove-btn" data-index="${index}">❌ Remove</button>
    </div>
  `).join('');

  // Remove item from cart
  document.querySelectorAll('.remove-btn').forEach(button => {
    button.addEventListener('click', (e) => {
      const index = e.target.getAttribute('data-index');
      cartItems.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cartItems));
      location.reload();
    });
  });

  paymentMethod.addEventListener('change', () => {
    visaForm.style.display = paymentMethod.value === 'visa' ? 'block' : 'none';
  });

  // On form submit: redirect to WhatsApp with order details
  document.getElementById('checkout-form').addEventListener('submit', (e) => {
    e.preventDefault();

    const name = document.querySelector('input[placeholder="Your name"]').value;
    const phone = document.querySelector('input[placeholder="Phone Number"]').value;
    const address = document.querySelector('input[placeholder="Shipping address"]').value;
    const email = document.querySelector('input[placeholder="Email address"]').value;

    const orderDetails = cartItems.map(item => `${item.name} - Rs${item.price}`).join('\n');
    const total = cartItems.reduce((sum, item) => sum + parseFloat(item.price), 0);

    const message = `
      *New Order from Gen-Z Fit*%0A
      👤 Name: ${name}%0A
      📞 Phone: ${phone}%0A
      📧 Email: ${email}%0A
      🏠 Address: ${address}%0A
      🛒 Order Items:%0A${orderDetails}%0A
      💰 Total: Rs${total}
    `;

    // Clear the cart
    localStorage.removeItem('cart');

    // Redirect to WhatsApp
    window.location.href = `https://wa.me/923177272773?text=${message}`;
  });
</script>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
    }
  </script>
</body>
</html>
