<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Gen-z Fit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">Gen-z Fit</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart ðŸ›’</a>
    </nav>
  </header>

  <section class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <form id="checkout-form">
      <h3>Checkout</h3>
      <input type="text" placeholder="Name" required>
      <input type="text" placeholder="Address" required>
      <input type="email" placeholder="Email" required>
      <select id="payment-method">
        <option value="cod">Cash on Delivery</option>
        <option value="visa">Visa Card</option>
      </select>
      <div id="visa-form" style="display: none;">
        <input type="text" placeholder="Card Number">
        <input type="text" placeholder="Expiry Date">
        <input type="text" placeholder="CVV">
      </div>
      <button type="submit">Place Order</button>
    </form>
  </section>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cart-items');
    const paymentMethod = document.getElementById('payment-method');
    const visaForm = document.getElementById('visa-form');

    cartContainer.innerHTML = cartItems.map(item => `
      <p><strong>${item.name}</strong> - $${item.price}</p>
    `).join('');

    paymentMethod.addEventListener('change', () => {
      visaForm.style.display = paymentMethod.value === 'visa' ? 'block' : 'none';
    });

 document.getElementById('checkout-form').addEventListener('submit', (e) => {
      e.preventDefault(localStorage.removeItem('cart');
      if (paymentMethod.value === 'cod') {
        const message = encodeURIComponent(
          'Order from Gen-z Fit:\n' + 
          cartItems.map(item => `${item.name} - $${item.price}`).join('\n')
        );
        window.location.href = 'https://wa.me/923177272773?text=' + message;
      } else {
        alert('Visa card payment submitted (mock)');
      }
    });
  </script>
</body>
</html>
