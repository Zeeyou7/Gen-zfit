<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Gen-z Fit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="textured-bg">
  <header class="navbar">
    <a href="index.html" class="logo">Gen-z Fit</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart ðŸ›’</a>
    </nav>
  </header>

  <section class="shop">
    <h2>Shop Our Tees</h2>
    <div class="product-grid">
      <div class="product">
        <img src="assets/images/tee1.jpg" alt="T-shirt 1">
        <h3>Urban Edge Tee</h3>
        <p>Rs. 2000</p>
        <button onclick="addToCart('Urban Edge Tee', 2000)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/images/tee2.jpg" alt="T-shirt 2">
        <h3>Street Style Tee</h3>
        <p>Rs. 2000</p>
        <button onclick="addToCart('Street Style Tee', 2000)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/images/tee3.jpg" alt="T-shirt 3">
        <h3>Minimal Wave Tee</h3>
        <p>Rs. 2000</p>
        <button onclick="addToCart('Minimal Wave Tee', 2000)">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Gen-z Fit. All rights reserved.</p>
  </footer>

  <script>
    function addToCart(productName, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(p => p.name === productName);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name: productName, price: price, qty: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(productName + ' added to cart!');
    }
  </script>
</body>
</html>
